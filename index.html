<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Timer</title>
  <script src="https://kit.fontawesome.com/8bdadb5ed1.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="assets/images/stopwatch.png" type="image/x-icon">
</head>
<body>
  <main id="main-wrapper" class="container d-flex flex-column justify-content-center">
    <!-- MODAL FOR SETTINGS -->
    <div class="modal fade" id="settings-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="settings-modal-label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header justify-content-center">
            <h5 class="modal-title" id="settings-modal-label">Timer Settings</h5>
          </div>
          <div class="modal-body">
            <form id="modal-form">
              <fieldset class="mb-3">
                <label for="work-time">Work Time:</label>
                <input type="number" id="work-time" class="number-input" name="work-time" value="30" step="1" min="1" max="500" required>
                <label for="work-time">seconds</label> <br>
                <label for="rest-time">Rest Time:</label>
                <input type="number" id="rest-time" class="number-input" name="rest-time" value="10" step="1" min="1" max="500" required>
                <label for="rest-time">seconds</label> <br>
                <label for="rounds">Number of rounds:</label>
                <input type="number" id="rounds" class="number-input" name="rounds" value="9" step="1" min="1" max="50" required> <br>
              </fieldset>
              <fieldset class="mb-3">
                <input type="checkbox" id="ext-break-checkbox" checked>
                <label for="ext-break-checkbox">Extended break after every:</label>
                <input type="number" id="ext-break-rounds" class="number-input" name="ext-break" value="3" step="1" min="1" max="50" required>
                <label for="ext-break-rounds">rounds</label>
                <label for="ext-break-time">for</label>
                <input type="number" id="ext-break-time" class="number-input" value="30" step="1" min="1" max="500" required>
                <label for="ext-break-time">seconds</label> <br>
              </fieldset>
              <fieldset class="mb-3">
                <input type="checkbox" id="countdown-checkbox" checked>
                <label for="countdown-checkbox">Add countdown of</label>
                <input type="number" id="countdown-time" class="number-input" value="5" min="1" max="30" step="1" required><label for="countdown-time">seconds before starting the timer</label>
              </fieldset>
              <div class="text-center">
                <button id="update-timer-button" type="submit" class="btn btn-primary btn-lg">Update Timer</button>
                <button id="cancel-button" type="button" class="btn btn-secondary btn-lg">Cancel</button>
              </div>
            </form>
          </div>
          <div class="modal-footer">                
          </div>
        </div>
      </div>
    </div>

    <div class="col-12">
      <div class="row mx-auto">

        <!-- NUMBER DISPLAY -->
        <div id="t-display" class="text-center">
        </div>
        <div id="progress" class="text-center mt-3">

          <!-- PROGRESS SEGMENTS -->
          <div class="col-12" id="t-progress-segments"></div>

          <!-- PROGRESS OVERLAY -->
          <div class="col-12" id="t-progress-overlay"></div>

          <!-- PROGRESS TIME -->
          <div id="t-progress-time"></div>
        </div>

        <!-- MESSAGE DISPLAY -->
        <div id="t-message" class="text-center mt-3">
        </div>

        <!-- TIMER BUTTONS -->
        <div class="text-center my-3">
          <button type="button" id="t-play-pause" class="black-button"><i class="fas fa-play-circle"></i></button>
        </div>
        <div class="text-center mt-3">
          <button type="button" id="t-reset" class="black-button"><i class="fas fa-redo"></i><br><span id="reset-label">Reset</span></button>
          <button id="t-settings" type="button" class="black-button" data-bs-toggle="modal" data-bs-target="#settings-modal"><i class="fas fa-cog"></i></button>
          <button id="t-mute" class="black-button" type="button"><i class="fas fa-volume-up"></i></button>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
