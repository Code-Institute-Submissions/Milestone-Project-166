<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Timer Settings
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Timer Settings</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <fieldset>
          <label for="work-time">Work Time:</label>
          <input type="number" id="work-time" name="work-time" value="30" step="1" min="1">
          <label for="work-time">seconds</label> <br>
          <label for="rest-time">Rest Time:</label>
          <input type="number" id="rest-time" name="rest-time" value="10" step="1" min="1">
          <label for="rest-time">seconds</label> <br>
          <label for="rounds">Number of rounds:</label>
          <input type="number" id="rounds" name="rounds" value="8" step="1" min="1" max="50"> <br>
        </fieldset>
        <fieldset>
          <input type="checkbox" id="ext-break-checkbox" checked>
          <label for="ext-break-checkbox">Extended break after every:</label>
          <input type="number" id="ext-break-rounds" name="ext-break" value="3" step="1" min="1">
          <label for="ext-break-rounds">rounds</label>
          <label for="ext-break-time">for</label>
          <input type="number" id="ext-break-time" value="30" step="1" min="1">
          <label for="ext-break-time">seconds</label>
        </div>
      </fieldset>
      <div class="modal-footer">
        <button id="update-timer-button" type="button" class="btn btn-primary">Update Timer</button>
      </div>
    </div>
  </div>
</div>
  <main>
    <div id="t-display">
      00
    </div>
    <div class="t-controls">
      <button type="button" id="t-start">START</button>
      <button type="button" id="t-pause">PAUSE</button>
      <button type="button" id="t-reset">RESET</button>
    </div>
    <div id="progress">
      <progress id="t-progress-bar" max="100" value="0"></progress>
      <div id="t-progress-time">
      00:00/00:00
      </div>
    </div>
  </main>
  

  <script src="assets/js/script.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
